name: Deploy Django Backend to Azure (Service Principal)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # (Opcional) Validaci√≥n temprana de requirements para fallar aqu√≠ si algo est√° mal
      - name: Install dependencies (validation only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîê Login a Azure usando el Service Principal (sin publish profile)
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üöÄ Despliegue al App Service. Sin "package": Oryx compila en Azure con tus App Settings
      - name: Deploy to Azure Web App (Oryx source-based)
        uses: azure/webapps-deploy@v2
        with:
          app-name: starkadvisor-backend   # ‚¨ÖÔ∏è nombre exacto de tu App Service
          # slot-name: production          # (opcional) si usas slots
          # package:                       # vac√≠o a prop√≥sito (source-based)
