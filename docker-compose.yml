version: "3.8"

services:
  backend:
    build: .   # ğŸ‘ˆ Construye la imagen local desde el Dockerfile en este directorio
    container_name: starkadvisor-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - .:/app  # ğŸ‘ˆ Esto sincroniza tu cÃ³digo local con /app en el contenedor

  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    restart: unless-stopped
